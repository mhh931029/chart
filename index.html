<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chart.js</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>
<body>
	
	<div class="container">
		<canvas id="myChart">
			
		</canvas>
	</div>

	
	<script>
		let myChart = document.getElementById('myChart').getContext('2d');

		//配置全局默认信息
		Chart.defaults.global.defaultFontFamilt = 'Lato';
		Chart.defaults.global.defaultFontSize = 18;
		Chart.defaults.global.defaultFontColor = '#777';




		//实例化chart对象
		let chart = new Chart(myChart,{
			type:'doughnut',
			data:{
				labels:["北京","深圳","广州","上海","杭州","成都"],
				datasets:[{
					label:'工作热度值',
					data:[617594,181045,153060,106519,105162,95072],
					backgroundColor:[
						'rgba(255,99,132,0.2)',
						'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
					],
					borderColor: [
		                'rgba(255, 99, 132, 1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		             borderWidth: 2
				}]
			},
			options: {
		        title:{
		        	display:true,
		        	text:"中国各大城市工作热度值",
		        	fontSize:25
		        },
		        legend:{
		        	display:true,
		        	position:'right',
		        	labels:{
		        		fontColor:'skyblue'
		        	}
		        },
		        layout:{
		        	padding:{
		        		left:100,right:0,bottom:0,top:0
		        	}
		        },
		        tooltips:{
		        	enabled:true
		        }
		    }
		});
	</script>
</body>
</html>
